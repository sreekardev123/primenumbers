<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         number = prompt("enter the number");
  primesum = 0;
  nonprimesum = 0;
  for (num of number) {
    if (num > 1) {
      count = 0;
      for (i = 2; i < num; i++) {
        if (num % i == 0) {
        
          count++;
          break;
        }
      }
      // console.log(i)
      if (!count) {
        primesum += Number(num);
      }
      if (count) {
        nonprimesum += Number(num);
      }
    }
  }
  console.log(primesum);
  console.log(nonprimesum);
  
  if (primesum > nonprimesum) {
    console.log("prime sum is bigger");
  }
  if (nonprimesum > primesum) {
    console.log("non prime sum is bigger");
  }  
    </script>
</body>
</html>
