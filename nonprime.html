<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        number =prompt("Enter a number :")
        nonprimesum=0
        for(num of number){
        if(num>1){
            count=0
            for(i=2;i<num;i++){
                if(num%i==0){
                // console.log("it is not a prime")
                count++
                break
                }
            }
            if(count==1){
                nonprimesum+=Number(num)

            }
        }
    }
        console.log(nonprimesum)

    </script>
</body>
</html>
